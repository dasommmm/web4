<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .active{
            color: red;
        }
    </style>
</head>
<body>
    <div class="hi">hqhq1</div>
    <div class="hi">hqhq2</div>
    <div class="hi">hqhq3</div>
    <div class="hi">hqhq4</div>
    <div class="hi">hqhq5</div>

    <script>
        const WEB수강생1 = "이은빈";
        const WEB수강생2 = "김경은";
        // .
        // .
        const WEB수강생9 = "김찬율"
// 위에랑 밑에 같은것 
        const WEB4수강생 =[
            "이은빈",
            "김경희",
            "김수완",
            "이다솜",
            "손경은",
            "박도현",
            "김찬율",
            "김갑룡"
        ];

        function 반복문출석체크() {
            for (let i=0; i<WEB4수강생.length; i++){
                console.log(`출석번호 ${i+1}번은 ${WEB4수강생[i]}`);
            }
        }

        const his = document.getElementsByClassName("hi");

        for(let i = 0; i<his.length; i++){
            his[i].addEventListener("click",() =>{
                if (his[i].classList.contains("active")){
                    his[i].classList.remove("active");
                }else{

                    his[i].classList.add("active");
                }
            });
        }
// 위랑 아래 같은거 왜 초기화 [0]이거 안해주는지
        for(let i=0; i<his.length; i++){
            his[i].addEventListener("click",()=>{
                his[i].classList.toggle("active");
            });
        }

        // toggle active가 있으면 빼주고 없으면 넣어주고 스위치같은거
    </script>
</body>
</html>
