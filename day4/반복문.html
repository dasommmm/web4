<body>
    <script>
        let b = 0;
        for(let i = 0; i < 5; i++){
            b = b + i;
        }
        // 첫번째 실행 i=0 b=0
        // 두번째 실행 i=1 b=0 b+i=1
        // 세번째 i=2 b=1 b+i=3
        // 네번째 i=3 b=3 b+i=6
        // 다섯번쩨 i=4 b=6 b+i=10
        // 왜 1-4까지 더한거지 b가 0이니까 i는 1씩 늘어 결국 1+2+3+4
        colsole.log(b);
    </script>
</body>
