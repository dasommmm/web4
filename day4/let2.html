<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    const 상수 변하지 않는 값
    let 변수 변하는 값 나이, 수강할 과목, 

    myAge = 30;
    console.log(myAge);
    let myAge = 20;
    // 실행안됨
    <script>

        let myAge = 20;
        myAge = 30;
        console.log(myAge);
        // myage 상자를 만들어서 20을 넣음 아니야 30을 넣었어 그래서 30이 됨 박스에 뭐있는지 콘솔로그로 보려고 한거.
        // var 대신 let쓰면 자바에서 틀린거 알려줌 

    </script>
</body>
</html>
