<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #circle{
            width: 100px;
            height: 100px;
            border-radius: 50%;
            text-align: center;
            line-height: 100px;
            background-color: aquamarine;
            transition: 0.5s;
        
        }
    </style>
</head>
<body>
    <p>원 클릭하면 우로 300px 만큼 움직임</p>
    <div id="circle" onclick="moveRight()" data-index="0">gg</div>

    <script>
        function moveRight(){
            const circle = document.getElementById("circle");
            const preset = [
                // preset[0]=
                {x:0, y:0},
                // preset[1]=
                {x:300, y:0},
                // preset[2]
                {x:300, y:300},
                // preset[3]
                {x:0, y:300},
            ];

            let index = Number(circle.dataset.index);
            index++
            if(index === 4){
                index = 0;
            }
            circle.dataset.index = index;
            console.log(index);
            circle.style.transform = `translate(${preset[index].x}px,${preset[index].y}px)`;

        }
    </script>
</body>
</html>
