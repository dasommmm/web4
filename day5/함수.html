<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="oh">몇단 출력할까요?</label>
    <input type="text" class="oh"/>
    <button>출력</button>
    <script>
        function 세트로실행(){
            intro();
            구구단();
        }

        function intro(){
            alert("안녕하세요");
            alert("제 이름은 홍길동입니다");
            alert("잘 부탁드립니다");
        }

        function 구구단(){
            let dan = prompt(`몇 단을 출력?`);

            for(let i = 1; i <= 9; i++){
                console.log(`${dan} x ${i} = ${dan*i}`);
            }
        }

        function 전달받는구구단(dan){
            for(let i = 1; i <= 9; i++){
                console.log(`${dan} x ${i} = ${dan*i}`);
            }
        }
        // 함수화를 시키면 재사용성 유지보수 눈으로 보기 편함
        // 함수는 맨 위나 맨 아래에 정리해서 씀
    </script>
</body>
</html>
