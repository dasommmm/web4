<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 20px;
        }

        *{
            margin: 0;
            padding: 0;
        }
        .container{
            width: 200px;
            height: 400px;
            background-color: #ebebeb;
            border: 1px solid black;
            box-sizing: border-box;
            padding: 32px;
            margin-top: 30px;
        }

        .now-dan{
            margin-bottom: 16px;

        }
    </style>
</head>
<body>
    <label for="oh">몇단 출력할까요?</label>
    <input type="text" id="dan-input"/>
    <button id="calc">출력</button>

    <div class="container">
        <h2 id="now-dan"></h2>
        <p class="output"></p>
    </div>
    

    <script>
        const calcButton = document.getElementById("calc");

        calcButton.addEventListener("click", () =>{
            const danInput = document.getElementById("dan-input");
            const dan = danInput.value;
            danInput.value = "";

            const nowDan = document.getElementById("now-dan");
            nowDan.innerHTML = `${dan}단`

            const output = document.getElementsByClassName("output");

            output[0].innerText ="";
            // +=으로 내용을 계속 더해줌 더하기 전에 초기화 시켜야함
            for(let i = 1; i <= 9; i++){
                output[0].innerHTML += `${dan} x ${i} = ${dan*i}<br>`;
            }
        });



        function 세트로실행(){
            intro();
            구구단();
        }

        function intro(){
            alert("안녕하세요");
            alert("제 이름은 홍길동입니다");
            alert("잘 부탁드립니다");
        }

        function 구구단(){
            let dan = prompt(`몇 단을 출력?`);

            for(let i = 1; i <= 9; i++){
                console.log(`${dan} x ${i} = ${dan*i}`);
            }
        }

        function 전달받는구구단(dan){
            for(let i = 1; i <= 9; i++){
                console.log(`${dan} x ${i} = ${dan*i}`);
            }
        }
        // 함수화를 시키면 재사용성 유지보수 눈으로 보기 편함
        // 함수는 맨 위나 맨 아래에 정리해서 씀
    </script>
</body>
</html>
