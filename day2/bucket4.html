<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var 복숭아 = prompt("오늘 수확한 복숭아 갯수는?");
        var 바구니 = prompt("바구니에 들어가는 복숭아 갯수는?");

        var 필요갯수 = Math.ceil(복숭아 / 바구니);

        alert(필요갯수);
    </script>
</body>
</html>
