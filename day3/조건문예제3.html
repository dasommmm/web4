<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var age = prompt("몇살")

        if(age < 20){
            alert("미성년자")
        }else if(age < 65){
            alert("성인")
        }else if(age < 100){
            alert("노인")
        }
// 조건없이 나머지 전부 다 하려면 else만
// if문은 if 부터 else까지가 한 덩어리
// 조건을 한번 만족하면 그 아래는 다 무시
    </script>
</body>
</html>
