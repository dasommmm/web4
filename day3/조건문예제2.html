<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        age = prompt("나이가 어떻게 되나요?");

        if(age <= 19){
            alert("미성년자");
        }else if(age >= 20 , age <= 64){
            alert("성인");
        }else if(age >= 65 , age <= 100){
            alert("노인");
        }

       
        // 이렇게 두가지 조건 주면 안됨
    </script>
</body>
</html>
